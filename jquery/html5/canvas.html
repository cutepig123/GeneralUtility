<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<br>
<input type=button value="TestLine" onclick="UpdateCanvasLine()">
<br>
<input type=button value="TestImage" onclick="UpdateCanvasImage()">
<img id="scream" src="img_the_scream.jpg" alt="The Scream" width="0" height="0" style="visible:false">

<script>

function UpdateCanvasLine()
{
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();
}

function UpdateCanvasImage()
{
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
var img=document.getElementById("scream");
ctx.drawImage(img,0,0);
}

</script>

</body>
</html>
