<!DOCTYPE html><html><head><script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script><script>$(document).ready(function(){  	var myVar;  function addZero(i)	{	if (i<10) 	  {	  i="0" + i;	  }	return i;	}	function myFunction()	{	var d=new Date();	var x=document.getElementById("demo");	var h=addZero(d.getHours());	var m=addZero(d.getMinutes());	var s=addZero(d.getSeconds());	return h + ":" + m + ":" + s;	}  function updateHtml(){			$("p").html(myFunction());	myVar =setTimeout( updateHtml, 500 );  };  $("button#Start").click(function(){    updateHtml();	});    $("button#Stop").click(function(){    clearTimeout(myVar);;	});	});</script></head><body><p>This is a paragraph.</p><button id="Start">Start</button><button id="Stop">Stop</button></body></html>
